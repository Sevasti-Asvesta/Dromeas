{% extends 'navbar.html' %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/profile.css') }}"
/>
<h1 class="text-center">Welcome User</h1>
<div class="container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
          <div class="row ml-0 mr-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="mb-25">
                  <img
                    src="{{ image_file }}"
                    class="rounded-circle account-img"
                    alt="User-Profile-Image"
                  />
                </div>
                <h6 class="f-w-600">{{ current_user.username }}</h6>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-block">
                <h6 class="mb-20 pb-5 b-b-default f-w-600">🏃🏽‍♀️ About Me</h6>
                <div class="row">
                  <div class="col">
                    <p class="mb-10 text-muted">{{ current_user.about_me }}</p>
                  </div>
                </div>
                <h6 class="mb-20 mt-40 pb-5 b-b-default f-w-600">
                  Information
                </h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="mb-10 f-w-600">Level</p>
                    <h6 class="text-muted f-w-400">{{ current_user.level }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="mb-10 f-w-600">Area</p>
                    <h6 class="text-muted f-w-400">{{ current_user.area }}</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %} {% endblock %}
