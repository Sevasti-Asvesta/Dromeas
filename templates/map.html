{% extends 'navbar.html' %} {% block head %}


    <script src="{{ url_for('static', filename='map.js') }}"></script>
    {% endblock %}
    {% block content %}
    <a href="{{ url_for('newlocation') }}">New Location</a>
    
    <div id="container" style="width: 600px; height: 600px">
      <!--Google map-->
      <div id="map" style="height: 100%"></div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{map_key}}&callback=initMap&libraries=geometry&v=weekly"
      async
    ></script>
  </body>
</html>
{% endblock %}
